<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>List of students</title>
  <script defer src="main.js"></script>
</head>

<body>
  <div class="container">

    <table class="table">

      <thead>
        <tr>
          <th scope="row">â–¼</th>
          <td><input id="namefilter" type="text" size="30"></td>
          <td><input id="facultyfilter" type="text"></td>
          <td><input id="dobfilter" type="date"></td>
          <td><input id="startyearfilter" type="number" min="2000"></td>
        </tr>
        <tr>
          <th scope="col">#</th>
          <th id="nametitle" scope="col">Name of student</th>
          <th id="facultytitle" scope="col">Department</th>
          <th id="dobtitle" scope="col">Date of birth and age</th>
          <th id="startyeartitle" scope="col">Years of study and the course number</th>
        </tr>
      </thead>

      <tbody id="tbody" class="tbody">
      </tbody>

      <tr id="newstudent" class="newstudent">
        <th scope="row">#</th>
        <td><input id="name" class="name" type="text" size="30" placeholder="first name family name" required>
        </td>
        <td><input id="faculty" type="text" placeholder="department" required></td>
        <td><input id="dob" type="date" min="1900-01-01" required placeholder="date of birth"></td>
        <td><input id="startyear" type="number" min="2000" required placeholder="first year of study"></td>
      </tr>

    </table>
    <button id="buttonNewStudent" class="buttonNewStudent">Add student</button>
    <button id="btnsave" class="btnsave" disabled>Save</button>
    <button id="btncancel" class="btncansel" disabled>Cancel</button>
    <button id="btndelete" class="btndelete">Enable deletion</button>
    <button id="btndelcancel" class="btndelcansel" disabled>Disable deletion</button>
  </div>
</body>

</html>
